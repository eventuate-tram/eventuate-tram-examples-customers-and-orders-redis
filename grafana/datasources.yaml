apiVersion: 1

datasources:

  - name: Zipkin
    type: zipkin
    access: proxy
    url: http://zipkin:9411
    editable: true
    uid: zipkin9411
    
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    isDefault: true
    jsonData:
      derivedFields:
        - datasourceUid: zipkin9411
          matcherRegex: "\\[.*,(\\w+),.*,.*\\]"
          name: TraceID
          url: "$${__value.raw}"

